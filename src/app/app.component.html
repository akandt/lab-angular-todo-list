<div class="background">
  <div class="modal">
    <h1>TODO List</h1>
    <h2>A place to store your todos</h2>
    <h3>Filter your to-dos</h3>
    <ol>
      <li *ngFor="let listItem of listItems">
        <span>
          <div class="list-item">
            <button class="button-complete" *ngIf="!listItem.completed">Complete</button>
            <span [ngStyle]="{'text-decoration': listItem.completed ? 'line-through' : 'normal'}">
              {{ listItem.task }}
            </span>
          </div>
          <div class="button-delete">
            <img src="assets/close-24px.svg" alt="Delete">
          </div>
        </span>
      </li>
    </ol>
    <h3>Add your to-do</h3>
    <button class="button-add-item">Add</button>
  </div>
</div>
